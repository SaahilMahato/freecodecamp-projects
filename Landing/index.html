<!DOCTYPE html>
<html>
    <head>
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">
            <img id="header-img" src="https://thumbs.dreamstime.com/b/teamwork-community-logo-design-vector-adoption-social-network-template-156215000.jpg" alt="company-logo">
            <nav id="nav-bar">
                <a class="nav-link" href="#header">Home</a>
                <a class="nav-link" href="#video">Product Video</a>
                <a class="nav-link" href="#subscribe">Email form</a>
            </nav>
        </header>

        <section id="video-frame">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dujPgJNBL44" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section id="subscribe">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter email to subscribe" required>
                <input id="submit" type="submit"> 
            </form>
        </section>

    </body>
</html>
