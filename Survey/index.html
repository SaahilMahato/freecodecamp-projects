<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <h1 id="title">Saahil's Survey Form</h1>
      <p id="description">A survey so I can pass the test. Sorry for the ugly CSS. :P</p>
      <form id="survey-form" action="#">

        <fieldset>
            <label id="name-label" for="name">Enter your name:</label>
            <input id="name" type="text" required placeholder="Enter your name as written in your ID.">
        </fieldset>

        <fieldset>
            <label id="email-label" for="email">Enter your email:</label>
            <input id="email" type="email" required placeholder="Enter a valid email address">
        </fieldset>

        <fieldset>
            <label id="number-label" for="number">Enter your age:</label>
            <input id="number" type="number" required min="18" max="100" placeholder="Enter your age between 18 and 100.">
        </fieldset>

        <fieldset id="dropdown-field">
            <label id="dropdown-label" for="dropdown">Select your favorite anime:</label>
            <select id="dropdown">
                <option>One Piece</option>
                <option>Dragon Ball Z</option>
                <option>Naruto</option>
            </select>
        </fieldset>
        
        <fieldset class="multiple">
            <label id="sex-label">Select your sexual identity:</label>
            <span><input type="radio" name="sex" value="male">Male</span>
            <span><input type="radio" name="sex" value="female">Female</span>
            <span><input type="radio" name="sex" value="other">Other</span>
        </fieldset>

        <fieldset class="multiple">
            <label id="product-label">Select your purchase:</label>
            <span><input type="checkbox" value="miniature_model">Miniature model</span>
            <span><input type="checkbox" value="cosplay">Cosplay Costume</span>
            <span><input type="checkbox" value="dvds">DVDs</span>
        </fieldset>

        <fieldset id="comment">
            <label id="comment-label">Any comment or suggestions?</label>
            <textarea></textarea>
        </fieldset>

        <input id="submit" type="submit">
      </form>
    </main>
  </body>
</html>
